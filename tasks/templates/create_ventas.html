{% extends 'base.html' %}

{% block content %}

<body>


    <div class="container">
        <div class="form-container">
            <h1>Crear Venta</h1>
            {{ error }}
            <form action="/ventas/create/" method="post">
                {% csrf_token %}
                <center>
                <h2>Producto</h2>
            </center>
                <p>
                    <label for="id_producto" class="form-label">Producto:</label>
                    <select name="producto" id="id_producto" class="form-select">
                  <option value="Selecciona" >Selecciona</option>
                  {% for a in productos %}

                  <option value="{{ a.id }}">{{ a.nombre }}</option>
                  {% endfor %}
                
                </select>
                
                    <label for="id_cantidad" class="form-label">Cantidad:</label>
                    <input type="number" name="cantidad" class="form-control" id="id_cantidad">  
                  
                  
                    <center>
                        <h2>Servicios</h2>
                    </center>
                  <p>
                    
                    <label for="id_servicio" class="form-label">Servicio:</label>
                    <select name="servicio" id="id_servicio" class="form-select">
                  <option value="Selecciona" >Selecciona</option>
                  {% for b in servicios %}

                  <option value="{{ b.id }}">{{ b.nombre }}</option>
                  {% endfor %}
                
                </select>
                <p>
                    <label for="id_cantidad" class="form-label">Cantidad Servicios:</label>
                    <input type="number" name="cantidadservicio" class="form-control" id="id_cantidad">
                    
                    
                      
                    
                  </p>
                    
                  
                    
                  

                <p>
                    <label for="id_descripcion" class="form-label">Descripcion:</label>
                    <input type="text" name="descripcion" maxlength="100" id="id_descripcion" class="form-control">


                </p>
                {% if user.is_superuser or user.is_staff  %}
                <label for="estado" class="form-label">Estado:</label>
                <select name="estado" id="estado" class="form-select">
                    <option value="Aceptada" >Aceptada</option>
                    <option value="Rechazada" >Rechazada</option>

                </select>
                {% endif %}
                <label for="idCliente" class="form-label">Cliente:</label>
                <select name="idCliente" id="idCliente" class="form-select">
                    {% for cliente in clientes %}

                    <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                    {% endfor %}


                </select>
<!--
                <label for="id_idOrden" class="form-label">Orden:</label>
                <select name="idOrden" id="id_idOrden" class="form-select">
                    {% for orden in ordenes %}
                    <option value="{{ orden.id }}">{{ orden.id }}</option>
                    {% endfor %}
                </select>

                <label for="id_totalVenta" class="form-label">Total Venta:</label>
                <input type="number" name="totalVenta" id="id_totalVenta" class="form-control">


                </p>



              






                <label for="id" class="form-label">Empleado:</label>
                <select name="id" id="id" class="form-select">

                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>

                    {% endfor %}

                </select>




                </p>
                -->
                <button type="submit" class="btn btn-primary mt-3">Guardar</button>

            </form>


            <style>
                body {
                    font-family: Arial, sans-serif;
                    /* Fuente predeterminada para el cuerpo */
                    background-color: #d3d8c8;
                    /* Color de fondo del cuerpo */
                    margin: 0;
                    /* Elimina los m치rgenes predeterminados */
                    padding: 0;
                    /* Elimina el relleno predeterminado */
                }

                .form-container {
                    background-color: #f8f9fa;
                    /* Color de fondo */
                    padding: 20px;
                    border: 1px solid #dee2e6;
                    /* Borde del formulario */
                    border-radius: 5px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    max-width: 400px;
                    margin: 0 auto;
                    /* Centra el formulario horizontalmente */
                }

                .form-label {
                    font-weight: bold;
                    /* Estilo de etiquetas en negrita */
                }

                .form-control {
                    padding: 10px;
                    margin-bottom: 10px;
                    border: 1px solid #ced4da;
                    /* Borde de campos de entrada */
                    border-radius: 5px;
                }

                .form-check-input {
                    margin-right: 10px;
                }

                .btn {
                    background-color: #007bff;
                    /* Color de fondo del bot칩n */
                    color: #fff;
                    /* Color del texto del bot칩n */
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }

                .btn:hover {
                    background-color: #0056b3;
                    /* Color de fondo al pasar el cursor sobre el bot칩n */
                }

                .form-container {
                    margin-top: 20px;
                }
            </style>
</body>

{% endblock %}
