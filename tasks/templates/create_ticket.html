
{% extends 'base.html' %}

{% block content %}
<body>
    

    <div class="container">
        <div class="form-container">
            <h1>Crear Ticket</h1>

            {{ error }}

    <form action="/tickets/create/" method="post">
    {% csrf_token %}
    
    
    <label for="fechaCreacion" class="form-label">Fecha:</label>
    <input type="date" name="fechaCreacion" class="form-control" id="fechaCreacion">
    <label for="asunto" class="form-label">Asunto:</label>
    <input type="text" name="asunto" class="form-control" id="asunto" maxlength="100">
    <label for="descripcion" class="form-label" >Descripcion:</label>
    <input type="text" name="descripcion" class="form-control" id="descripcion" maxlength="100">
    
    
    <label for="empleado_asignado" class="form-label">Seleccione un Cliente</label>
    <select name="empleado_asignado" id="empleado_asignado" class="form-select">
        {% for cliente in clientes %}
            <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
        {% endfor %}
    </select>
    
    <label for="empleado_asignado" class="form-label">Seleccione un empleado</label>
    <select name="empleado_asignado" id="empleado_asignado" class="form-select" multiple>
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.nombre }}</option>
        {% endfor %}
    </select>

    <label for="estadoTicket" class="form-label">Estado de Ticket:</label>
    <input type="text" name="estadoTicket" class="form-control" id="estadoTicket" maxlength="100">

    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
</form>   
    <style>


body {
    font-family: Arial, sans-serif; /* Fuente predeterminada para el cuerpo */
    background-color: #3232de; /* Color de fondo del cuerpo */
    margin: 0; /* Elimina los m치rgenes predeterminados */
    padding: 0; /* Elimina el relleno predeterminado */
}

        .form-container {
            background-color: #f8f9fa; /* Color de fondo */
            padding: 20px;
            border: 1px solid #dee2e6; /* Borde del formulario */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto; /* Centra el formulario horizontalmente */
        }
    
        .form-label {
            font-weight: bold; /* Estilo de etiquetas en negrita */
        }
    
        .form-control {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da; /* Borde de campos de entrada */
            border-radius: 5px;
        }
    
        .form-check-input {
            margin-right: 10px;
        }
    
        .btn {
            background-color: #007bff; /* Color de fondo del bot칩n */
            color: #fff; /* Color del texto del bot칩n */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btn:hover {
            background-color: #0056b3; /* Color de fondo al pasar el cursor sobre el bot칩n */
        }
    </style>
</body>
    
{% endblock %}
