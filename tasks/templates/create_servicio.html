{% extends 'base.html' %}

{% block content %}

<body>


    <div class="container">
        <div class="form-container">
            <h1>Crear Servicios</h1>
            {{ error }}
            
 
            <form action="/servicio/create/" method="post">
                {% csrf_token %}
        
                <p>
                    <label for="id_nombre" class="form-label">Nombre:</label>
                    <input type="text" name="nombre" maxlength="100" id="id_nombre" class="form-control">
                    
                    
                  </p>
                
                  
                  <p>
                    <label for="id_descripcion" class="form-label">Descripcion:</label>
                    <input type="text" name="descripcion" maxlength="100" id="id_descripcion" class="form-control">
                    
                    
                  </p>
                
                  
                  <p>
                    <label for="id_precio" class="form-label">Precio:</label>
                    <input type="number" name="precio" id="id_precio" class="form-control">
                    
                    
                  </p>
                
                  
                  <p>
                    <label for="id_tiempoestimado" class="form-label">Timepo Estimado:</label>
                    <input type="number" name="tiempoestimado" id="id_tiempoestimado" class="form-control">
                    
                    
                  </p>
                
                  
                  <p>
                    <label for="id_categoria" class="form-label">Categoria:</label>
                    <input type="text" name="categoria" maxlength="100" id="id_categoria" class="form-control">
                    
                    
                  </p>
                
                  
                  <p>
                    <label for="id_notas" class="form-label">Notas:</label>
                    <input type="text" name="notas" maxlength="100" id="id_notas" class="form-control">
                    
                    
                  </p>
                
                  
                  <p>
                    <label for="id_estadoServicio" class="form-label">Estado Servicio:</label>
                    <select name="estadoServicio" id="id_estadoServicio" class="form-select">
                  
                
                  <option value="Activo">Activo</option>
                
                  <option value="Desactivado">Desactivado</option>
                
                </select>
                    
                    
                      
                    
                  </p>
        
                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    /* Fuente predeterminada para el cuerpo */
                    background-color: #d3d8c8;
                    /* Color de fondo del cuerpo */
                    margin: 0;
                    /* Elimina los m치rgenes predeterminados */
                    padding: 0;
                    /* Elimina el relleno predeterminado */
                }

                .form-container {
                    background-color: #f8f9fa;
                    /* Color de fondo */
                    padding: 20px;
                    border: 1px solid #dee2e6;
                    /* Borde del formulario */
                    border-radius: 5px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    max-width: 400px;
                    margin: 0 auto;
                    /* Centra el formulario horizontalmente */
                }

                .form-label {
                    font-weight: bold;
                    /* Estilo de etiquetas en negrita */
                }

                .form-control {
                    padding: 10px;
                    margin-bottom: 10px;
                    border: 1px solid #ced4da;
                    /* Borde de campos de entrada */
                    border-radius: 5px;
                }

                .form-check-input {
                    margin-right: 10px;
                }

                .btn {
                    background-color: #007bff;
                    /* Color de fondo del bot칩n */
                    color: #fff;
                    /* Color del texto del bot칩n */
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }

                .btn:hover {
                    background-color: #0056b3;
                    /* Color de fondo al pasar el cursor sobre el bot칩n */
                }

                .form-container {
                    margin-top: 20px;
                }
            </style>
</body>

{% endblock %}
