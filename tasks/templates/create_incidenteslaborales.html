{% extends 'base.html' %}

{% block content %}
<body>
    

    <div class="container">
        <div class="form-container">
            <h1>Crear incidente laboral</h1>

            {{ error }}
            <form action="/incidenteslaborales/create/" method="post">
                {% csrf_token %}
        
                

           

                <label for="id_horaIncidente" class="form-label">Fecha y hora del incidente:</label>
                <input type="datetime-local" name="horaIncidente" id="id_horaIncidente" class="form-control" required>
                
                <script>
                document.getElementById('id_horaIncidente').addEventListener('input', function() {
                    var inputFecha = document.getElementById('id_horaIncidente');
                    var fechaIncidente = new Date(inputFecha.value);
                    var fechaActual = new Date();
                
                    // Compara la fecha del incidente con la fecha actual
                    if (fechaIncidente > fechaActual) {
                        inputFecha.setCustomValidity('La fecha y hora del incidente no pueden ser mayores a la fecha y hora actuales.');
                    } else {
                        inputFecha.setCustomValidity('');
                    }
                });
                </script>
        


                <label for="id_descripcion" class="form-label">Descripción:</label>
                <input type="text" name="descripcion" maxlength="100" id="id_descripcion" class="form-control" required> 
                
                <!--
                <label for="id_reportadopor" class="form-label">Reportado Por:</label>
                <input type="text" name="reportadopor" id="id_reportadopor" class="form-control">
                -->

                

                <label for="tipoIncidente" class="form-label">Tipo incidente:</label>
                <select name="tipoIncidente" id="tipoIncidente" class="form-select" required>
              
            
              <option value="Seleccione">Seleccione</option>
            
              <option value="Interno">Interno</option>
            
              <option value="Externo">Externo</option>
            
            </select>
  
                <label for="id_accionesCorrectivas" class="form-label">Acciones correctivas:</label>
                <input type="text" name="accionesCorrectivas" maxlength="100" id="id_accionesCorrectivas" class="form-control" required>
           
                <label for="id_comentarios" class="form-label">Comentarios:</label>
                <textarea name="comentarios" cols="40" rows="4" id="id_comentarios" class="form-control" required>
            </textarea>
        
            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>
    
    <style>


body {
    font-family: Arial, sans-serif; /* Fuente predeterminada para el cuerpo */
    background-color: #d3d8c8; /* Color de fondo del cuerpo */
    margin: 0; /* Elimina los márgenes predeterminados */
    padding: 0; /* Elimina el relleno predeterminado */
}

        .form-container {
            background-color: #f8f9fa; /* Color de fondo */
            padding: 20px;
            border: 1px solid #dee2e6; /* Borde del formulario */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto; /* Centra el formulario horizontalmente */
        }
    
        .form-label {
            font-weight: bold; /* Estilo de etiquetas en negrita */
        }
    
        .form-control {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da; /* Borde de campos de entrada */
            border-radius: 5px;
        }
    
        .form-check-input {
            margin-right: 10px;
        }
    
        .btn {
            background-color: #007bff; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btn:hover {
            background-color: #0056b3; /* Color de fondo al pasar el cursor sobre el botón */
        }
        .form-container {
            margin-top: 20px;
        }
        
    </style>
</body>
    
{% endblock %}
