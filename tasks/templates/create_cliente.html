

{% extends 'base.html' %}

{% block content %}
<body>
    

    <div class="container">
        <div class="form-container">
            <h1>Crear Cliente</h1>
          
            {{ error }}

            <form action="/clientes/create/" method="post">
                {% csrf_token %}
            
                <label for="id_nombre" class="form-label">Nombre del cliente</label>
                <input type="text" name="nombre" class="form-control" id="id_nombre">
            
                <label for="id_tipocliente" class="form-label">Tipo de Cliente</label>
                <select name="tipocliente" id="id_tipocliente" class="form-select">
                    <option value="{{ MAYORISTA }}">Mayorista</option>
                    <option value="{{ COMUN }}">Comun</option>
                </select>
            
                <label for="fechanacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" name="fechanacimiento" class="form-control" id="fechanacimiento">
            
                <label for="id_correo" class="form-label">Correo</label>
                <input type="email" name="correo" class="form-control" id="id_correo">
            
                <label for="id_celular" class="form-label">Celular</label>
                <input type="text" name="celular" class="form-control" id="id_celular">
            
                <label for="id_referencias" class="form-label">Referencias</label>
                <input type="text" name="referencias" class="form-control" id="id_referencias">
            
                <label for="id_direccion" class="form-label">Direccion</label>
                <input type="text" name="direccion" class="form-control" id="id_direccion">
            
                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>
            
            
        </div>
    </div>
    
    <style>


body {
    font-family: Arial, sans-serif; /* Fuente predeterminada para el cuerpo */
    background-color: #3232de; /* Color de fondo del cuerpo */
    margin: 0; /* Elimina los m치rgenes predeterminados */
    padding: 0; /* Elimina el relleno predeterminado */
}

        .form-container {
            background-color: #f8f9fa; /* Color de fondo */
            padding: 20px;
            border: 1px solid #dee2e6; /* Borde del formulario */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto; /* Centra el formulario horizontalmente */
        }
    
        .form-label {
            font-weight: bold; /* Estilo de etiquetas en negrita */
        }
    
        .form-control {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da; /* Borde de campos de entrada */
            border-radius: 5px;
        }
    
        .form-check-input {
            margin-right: 10px;
        }
    
        .btn {
            background-color: #007bff; /* Color de fondo del bot칩n */
            color: #fff; /* Color del texto del bot칩n */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btn:hover {
            background-color: #0056b3; /* Color de fondo al pasar el cursor sobre el bot칩n */
        }
    </style>
</body>
    
{% endblock %}
