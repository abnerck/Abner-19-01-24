

{% extends 'base.html' %}

{% block content %}
<body>
    

    <div class="container">
        <div class="form-container">
            <h1>Crear Cliente</h1>
          
            {{ error }}

            <form action="/clientes/create/" method="post">
                {% csrf_token %}
            
                <label for="id_nombre" class="form-label">Nombre del cliente</label>
                <input type="text" name="nombre" class="form-control" id="id_nombre" required>

                <label for="id_paterno" class="form-label">Apellido paterno</label>
                <input type="text" name="paterno" class="form-control" id="id_paterno" required>

                <label for="id_materno" class="form-label">Apellido materno</label>
                <input type="text" name="materno" class="form-control" id="id_materno" required>
            
                <label for="id_tipocliente" class="form-label">Tipo de cliente</label>
                <select name="tipocliente" id="id_tipocliente" class="form-select" required>
                    <option value="Seleccione">Seleccione</option>
                    <option value="Mayorista">Mayorista</option>
                    <option value="Menudista">Menudista</option>
                </select>
            
                <label for="fechanacimiento" class="form-label">Fecha de nacimiento</label>
<input type="date" name="fechanacimiento" class="form-control" id="fechanacimiento" required oninput="validarFechaNacimiento()">

<script>
    function validarFechaNacimiento() {
        // Obtener la fecha actual
        var fechaActual = new Date();
    
        // Obtener la fecha de nacimiento ingresada
        var fechaNacimiento = new Date(document.getElementById('fechanacimiento').value);
    
        // Calcular la diferencia en años
        var diferenciaAnios = fechaActual.getFullYear() - fechaNacimiento.getFullYear();
    
        // Verificar si la diferencia es menor a 18 años
        if (diferenciaAnios < 18 || (diferenciaAnios === 18 && fechaNacimiento.getMonth() > fechaActual.getMonth()) || (diferenciaAnios === 18 && fechaNacimiento.getMonth() === fechaActual.getMonth() && fechaNacimiento.getDate() > fechaActual.getDate())) {
            alert('Debes tener al menos 18 años para continuar.');
            // Puedes agregar más lógica aquí, como limpiar el campo o deshabilitar el botón de envío.
        }
    }
    </script>
    

            
                <label for="id_correo" class="form-label">Correo</label>
                <input type="email" name="correo" class="form-control" id="id_correo" required>
            
                <label for="id_celular" class="form-label">Celular</label>
                <input type="text" name="celular" class="form-control" id="id_celular" required maxlength="10">
            
                <label for="id_referencias" class="form-label">Referencias</label>
                <input type="text" placeholder="Ejemplo: Facebook" name="referencias" class="form-control" id="id_referencias" required>
            
                <label for="id_direccion" class="form-label">Dirección</label>
                <input type="text" name="direccion" class="form-control" id="id_direccion" required>
            
                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>
            
            
        </div>
    </div>
    
    <style>


body {
    font-family: Arial, sans-serif; /* Fuente predeterminada para el cuerpo */
    background-color: #3232de; /* Color de fondo del cuerpo */
    margin: 0; /* Elimina los márgenes predeterminados */
    padding: 0; /* Elimina el relleno predeterminado */
}

        .form-container {
            background-color: #f8f9fa; /* Color de fondo */
            padding: 20px;
            border: 1px solid #dee2e6; /* Borde del formulario */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto; /* Centra el formulario horizontalmente */
        }
    
        .form-label {
            font-weight: bold; /* Estilo de etiquetas en negrita */
        }
    
        .form-control {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da; /* Borde de campos de entrada */
            border-radius: 5px;
        }
    
        .form-check-input {
            margin-right: 10px;
        }
    
        .btn {
            background-color: #007bff; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btn:hover {
            background-color: #0056b3; /* Color de fondo al pasar el cursor sobre el botón */
        }
    </style>
</body>
    
{% endblock %}
