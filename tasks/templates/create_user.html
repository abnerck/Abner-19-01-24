{% extends 'base.html' %}

{% block content %}
<body>
    

    <div class="container">
        <div class="form-container">
            <h1>Crear Usuario</h1>
          
            {{ error }}
            <form action="/users/create/" method="post">
                {% csrf_token %}

                <p>
                    <label for="id_usuario" class="form-label">Usuario:</label>
                    <input type="text" name="usuario" class="form-control" maxlength="100" required id="id_usuario">
                    
                    
                  </p>
                
                  
                  <p>
                    <label for="id_tipo" class="form-label">Tipo:</label>
                    <select name="tipo" required id="id_tipo" class="form-select">
                  <option value="" selected>---------</option>
                
                  <option value="Administrador">Administrador</option>
                
                  <option value="Gerente">Gerente</option>
                
                  <option value="Empleado">Empleado</option>
                
                </select>
                    
                    
                  </p>
                
                  
                  <p>
                    <label for="id_nombre" class="form-label">Nombre:</label>
                    <input class="form-control" type="text" name="nombre" maxlength="100" required id="id_nombre">
                    
                    
                  </p>
                
                  
                  <p>
                    <label for="id_apellido" class="form-label">Apellido:</label>
                    <input class="form-control" type="text" name="apellido" maxlength="100" required id="id_apellido">
                    
                    
                  </p>
                
                  
                  <p>
                    <label for="id_correo" class="form-label">Correo:</label>
                    <input type="email" name="correo" class="form-control" maxlength="254" id="id_correo">
                    
                    
                  </p>
                
                  
                  <p>
                    <label for="id_telefono" class="form-label">Telefono:</label>
                    <input  class="form-control" type="text" name="telefono" maxlength="100" required id="id_telefono">
                    
                    
                      
                    
                  </p>
                           
              
                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>
            
            
        </div>
    </div>
    
    <style>


body {
    font-family: Arial, sans-serif; /* Fuente predeterminada para el cuerpo */
    background-color: #3232de; /* Color de fondo del cuerpo */
    margin: 0; /* Elimina los m치rgenes predeterminados */
    padding: 0; /* Elimina el relleno predeterminado */
}

        .form-container {
            background-color: #f8f9fa; /* Color de fondo */
            padding: 20px;
            border: 1px solid #dee2e6; /* Borde del formulario */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto; /* Centra el formulario horizontalmente */
        }
    
        .form-label {
            font-weight: bold; /* Estilo de etiquetas en negrita */
        }
    
        .form-control {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da; /* Borde de campos de entrada */
            border-radius: 5px;
        }
    
        .form-check-input {
            margin-right: 10px;
        }
    
        .btn {
            background-color: #007bff; /* Color de fondo del bot칩n */
            color: #fff; /* Color del texto del bot칩n */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btn:hover {
            background-color: #0056b3; /* Color de fondo al pasar el cursor sobre el bot칩n */
        }
    </style>
</body>
    
{% endblock %}
