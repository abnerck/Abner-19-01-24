{% extends 'base.html' %}

{% block content %}

<body>


    <div class="container">
        <div class="form-container">
            <h2>Crear Mantenimiento</h2>
            {{ error }}

            <form action="/mantenimiento/create/" method="post">
                {% csrf_token %}

                <label for="id_idHerramienta" class="form-label">Herramientas:</label>
                <select name="idHerramienta" id="id_idHerramienta" class="form-select">
                    {% for herramienta in herramientas %}
                    <option value="{{ herramienta.id}}" selected>{{ herramienta.nombreHerramienta}}</option>
                    {% endfor %}


                </select>


                </p>


                <p>
                    <label for="id_fechaMantenimineto" class="form-label">Fecha de Mantenimiento:</label>
                    <input type="date" name="fechaMantenimineto" id="id_fechaMantenimineto" class="form-control">


                </p>


                <p>
                    <label for="id_tipoMantenimiento" class="form-label">Tipo Mantenimiento:</label>
                    <select name="tipoMantenimiento" id="id_tipoMantenimiento" class="form-select">
                        <option value="Correctivo" selected>Correctivo</option>
                        <option value="Preventivo" selected>Preventivo</option>
                        <option value="Predictivo" selected>Predictivo</option>

                    </select>


                </p>


                <p>
                    <label for="id_detalles" class="form-label" class="form-label">Detalles:</label>
                    <input type="text" name="detalles" maxlength="100" id="id_detalles" class="form-control">


                </p>


                <p>
                    <label for="id_costo" class="form-label" class="form-label">Costo:</label>
                    <input type="number" name="costo" id="id_costo" class="form-control">


                </p>


                <p>
                    <label for="id_responsable" class="form-label" class="form-label">Responsable:</label>
                    <select name="id" id="id_responsable" class="form-select">
                        
                        {% for user in users %}
                        <option value="{{ user.id}}" selected>{{ user.username}}</option>
                        {% endfor %}
                        


                    </select>




                </p>


                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    /* Fuente predeterminada para el cuerpo */
                    background-color: #0b0f40;
                    /* Color de fondo del cuerpo */
                    margin: 0;
                    /* Elimina los m치rgenes predeterminados */
                    padding: 0;
                    /* Elimina el relleno predeterminado */
                }

                .form-container {
                    background-color: #f8f9fa;
                    /* Color de fondo */
                    padding: 20px;
                    border: 1px solid #dee2e6;
                    /* Borde del formulario */
                    border-radius: 5px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    max-width: 400px;
                    margin: 0 auto;
                    /* Centra el formulario horizontalmente */
                }

                .form-label {
                    font-weight: bold;
                    /* Estilo de etiquetas en negrita */
                }

                .form-control {
                    padding: 10px;
                    margin-bottom: 10px;
                    border: 1px solid #ced4da;
                    /* Borde de campos de entrada */
                    border-radius: 5px;
                }

                .form-check-input {
                    margin-right: 10px;
                }

                .btn {
                    background-color: #007bff;
                    /* Color de fondo del bot칩n */
                    color: #fff;
                    /* Color del texto del bot칩n */
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }

                .btn:hover {
                    background-color: #0056b3;
                    /* Color de fondo al pasar el cursor sobre el bot칩n */
                }

                .form-container {
                    margin-top: 20px;
                }
            </style>
</body>

{% endblock %}
