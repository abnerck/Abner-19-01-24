
{% extends 'base.html' %}

{% block content %}
<body>
    

    <div class="container">
        <div class="form-container">
            <h2>Registrar herramienta</h2>

            {{ error }}

            <form action="/herramientas/create/" method="post">
                {% csrf_token %}
        
                
        
                <label for="id_nombreHerramienta" class="form-label">Nombre herramienta:</label>
                <input type="text" name="nombreHerramienta" maxlength="100" id="id_nombreHerramienta" class="form-control" required>
                
                
              
            
              
              
                <label for="id_tipo" class="form-label">Tipo:</label>
                <select name="tipo" id="id_tipo" class="form-select" required>
              
                    <option value="Seleccione">Seleccione</option> 

              <option value="Computadora">Computadora</option>
            
              <option value="Router">Router</option>
            
              <option value="Impresora">Impresora</option>
            
            </select>
                
                
              
            
              
              
                <label for="id_marca" class="form-label">Marca:</label>
                <input type="text" name="marca" maxlength="100" id="id_marca" class="form-control" required>
                
                
              
            
              

                <label for="fechaAdquisicion" class="form-label">Fecha de adquisición</label>
<input type="date" name="fechaAdquisicion" class="form-control" id="fechaAdquisicion" required oninput="validarFechaNacimiento()">

<script>
function validarFechaNacimiento() {
    // Obtener la fecha actual
    var fechaActual = new Date();

    // Obtener la fecha de nacimiento ingresada
    var fechaAdquisicion = new Date(document.getElementById('fechaAdquisicion').value);

    // Comparar las fechas
    if (fechaAdquisicion > fechaActual) {
        alert('La fecha de nacimiento no puede ser mayor que la fecha actual.');
        // Puedes agregar más lógica aquí, como limpiar el campo o deshabilitar el botón de envío.
    }
}
</script>

                
                
              
            
              
              
                <label for="id_idProveedor" class="form-label">Proveedor:</label>
                <select name="idProveedor" id="id_idProveedor" class="form-select" required>
                    {% for proveedor in provedores %}
                    <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                    {% endfor %}
            </select>
                
                
              
            
                    
                    <label for="estadoHerramienta" class="form-label">Estado herramienta:</label>
                        <select name="estadoHerramienta" id="estadoHerramienta" class="form-select" required>
                    
                            <option value="Seleccione">Seleccione</option>

                    <option value="Activo">Activo</option>
                    
                    <option value="Desactivado">Desactivado</option>
                                       
                    </select>
                    
              
              
                    <label for="id_valor" class="form-label">Valor:</label>
                    <input type="number" name="valor" id="id_valor" class="form-control" min="0" step="0.01" required>
                    
              
              
                <label for="id_notas" class="form-label">Notas:</label>
                <textarea name="notas" cols="40" rows="4" id="id_notas" class="form-control" required>
            </textarea>
                
                
                  
                
              
                    
            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>
   
    <style>


body {
    font-family: Arial, sans-serif; /* Fuente predeterminada para el cuerpo */
    background-color: #9cf345; /* Color de fondo del cuerpo */
    margin: 0; /* Elimina los márgenes predeterminados */
    padding: 0; /* Elimina el relleno predeterminado */
}


        .form-container {
            background-color: #f8f9fa; /* Color de fondo */
            padding: 20px;
            border: 1px solid #dee2e6; /* Borde del formulario */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-top: 20px;
            margin: 0 auto; /* Centra el formulario horizontalmente */
        }
    
        .form-label {
            font-weight: bold; /* Estilo de etiquetas en negrita */
        }
    
        .form-control {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da; /* Borde de campos de entrada */
            border-radius: 5px;
        }
    
        .form-check-input {
            margin-right: 10px;
        }
    
        .btn {
            background-color: #007bff; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btn:hover {
            background-color: #0056b3; /* Color de fondo al pasar el cursor sobre el botón */
        }
    </style>
</body>
    
{% endblock %}
