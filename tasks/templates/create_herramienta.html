
{% extends 'base.html' %}

{% block content %}
<body>
    

    <div class="container">
        <div class="form-container">
            <h2>Registrar Herramienta</h2>

            {{ error }}

            <form action="/herramientas/create/" method="post">
                {% csrf_token %}
        
                
        
                <label for="id_nombreHerramienta" class="form-label">Nombre Herramienta:</label>
                <input type="text" name="nombreHerramienta" maxlength="100" id="id_nombreHerramienta" class="form-control">
                
                
              
            
              
              
                <label for="id_tipo" class="form-label">Tipo:</label>
                <select name="tipo" id="id_tipo" class="form-select">
              
            
              <option value="Computadora">Computadora</option>
            
              <option value="Router">Router</option>
            
              <option value="Impresora">Impresora</option>
            
            </select>
                
                
              
            
              
              
                <label for="id_marca" class="form-label">Marca:</label>
                <input type="text" name="marca" maxlength="100" id="id_marca" class="form-control">
                
                
              
            
              
              
                <label for="id_fechaAdquisicion" class="form-label">Fecha Adquisicion:</label>
                <input type="date" class="form-control" name="fechaAdquisicion" id="id_fechaAdquisicion">
                
                
              
            
              
              
                <label for="id_idProveedor" class="form-label">Proveedor:</label>
                <select name="idProveedor" id="id_idProveedor" class="form-select">
              
            
              <option value="4">RONALDO</option>
            
              <option value="5">Hugol</option>
            
            </select>
                
                
              
            
              
              
                <label for="id_estadoHerramienta" class="form-label">Estado de la Herramienta:</label>
                <input type="text" name="estadoHerramienta" maxlength="100" id="id_estadoHerramienta" class="form-control">
                
                
              
            
              
              
                <label for="id_valor" class="form-label">Valor:</label>
                <input type="number" name="valor" id="id_valor" class="form-control">
                
                
              
            
              
              
                <label for="id_notas" class="form-label">Notas:</label>
                <textarea name="notas" cols="40" rows="4" id="id_notas" class="form-control">
            </textarea>
                
                
                  
                
              
                    
            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>
   
    <style>


body {
    font-family: Arial, sans-serif; /* Fuente predeterminada para el cuerpo */
    background-color: #9cf345; /* Color de fondo del cuerpo */
    margin: 0; /* Elimina los m치rgenes predeterminados */
    padding: 0; /* Elimina el relleno predeterminado */
}


        .form-container {
            background-color: #f8f9fa; /* Color de fondo */
            padding: 20px;
            border: 1px solid #dee2e6; /* Borde del formulario */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-top: 20px;
            margin: 0 auto; /* Centra el formulario horizontalmente */
        }
    
        .form-label {
            font-weight: bold; /* Estilo de etiquetas en negrita */
        }
    
        .form-control {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da; /* Borde de campos de entrada */
            border-radius: 5px;
        }
    
        .form-check-input {
            margin-right: 10px;
        }
    
        .btn {
            background-color: #007bff; /* Color de fondo del bot칩n */
            color: #fff; /* Color del texto del bot칩n */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btn:hover {
            background-color: #0056b3; /* Color de fondo al pasar el cursor sobre el bot칩n */
        }
    </style>
</body>
    
{% endblock %}
