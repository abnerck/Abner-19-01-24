{% extends 'base.html' %} 

{% block content %}

<style>
  div.card {
  background-color: rgba(255, 255, 255, 0.7); /* 0.7 es la opacidad (70%) */
  padding: 20px; /* Añadir un espacio interno para que el contenido no sea transparente */
}
  body{
    background-image: url('https://cdn.pixabay.com/photo/2017/08/30/12/45/girl-2696947_1280.jpg');
    background-size: cover;
    background-repeat: no-repeat;
  }
</style>

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <div class="card">
        <div class="card-body">
          <form action="/signup/" method="POST">
            <h1 class="text-center">Registro</h1>
            {{ error }}
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="username">Nombre de Usuario:</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario">
            </div>

            <div class="mb-3">
              <label for="email">Correo</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Correo electronico">
            </div>
            
            <div class="mb-3">
              <label for="password1">Contraseña:</label>
              <input type="password" name="password1" id="password1" class="form-control" placeholder="Contraseña">
            </div>

            <div class="mb-3">
              <label for="password2">Confirma tu Contraseña:</label>
              <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu Contraseña">
            </div>

            
            <button class="btn btn-primary">
              Signup
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>


  


</main>

{% endblock %}
