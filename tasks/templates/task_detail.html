{% extends 'base.html' %}

{% block content %}
<body>
    <center>
        <!-- Título "Personalizarte Imprenta" con el mismo estilo -->
        <div class="feature-box">
            <h2>Personalizarte Imprenta</h2>
        </div>
    </center>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="custom-form-container p-4">
                    <center>
                    <h1>EDITAR TAREA</h1>
                </center>
                    {{ error }}
    
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
    
                        <button class="btn btn-primary">
                            Actualizar
                        </button>
                    </form>
    
                    <form action="{% url 'complete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-success"> 
                            Completar
                        </button>
                    </form>
                    {% if user.is_superuser  %}
                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger">
                            Eliminar
                        </button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>    
</body>

<style>
    .custom-form-container {
        background-color: #b8c5d1;
        border: 1px solid #0b0101;
        border-radius: 5px;
    } /* Estilos para la sección "Nosotros" con fondo oscuro y texto claro */
        .feature-box {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
    
        .feature-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        /* Estilo para el título "Personalizarte Imprenta" */
        h1 {
            font-family: 'Pacifico', cursive;
            color: aquamarine;
            font-size: 36px;
            margin-bottom: 10px;
        }
    
        h2 {
            font-family: 'Pacifico', cursive;
            color: rgb(97, 152, 133);
            font-size: 32px;
            margin-bottom: 10px;
        }
    
        p {
            font-size: 18px;
        }

</style>

{% endblock %}
