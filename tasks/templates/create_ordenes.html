{% extends 'base.html' %}

{% block content %}

<body>


    <div class="container">
        <div class="form-container">
            <h1>Crear Ordenes</h1>
            {{ error }}
            <form action="/ordenes/create/" method="post">
                {% csrf_token %}


                <label for="id_tipoOrden" class="form-label">Tipo de Orden:</label>
                <select name="tipoOrden" id="id_tipoOrden" class="form-select">


                    <option value="Compra">Compra</option>

                    <option value="Venta">Venta</option>

                </select>



                <label for="id_descripcion" class="form-label">Descripcion:</label>
                <textarea name="descripcion" cols="40" rows="4" maxlength="100" id="id_descripcion"
                    class="form-control">
                </textarea>


                <label for="id_totalOrden" class="form-label">Total orden:</label>
                <input type="number" name="totalOrden" step="0.01" id="id_totalOrden" class="form-control">


                <label for="idCliente" class="form-label">Cliente:</label>
                <select name="idCliente" id="idCliente" class="form-select">

                    {% for cliente in clientes %}

                    <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>

                    {% endfor %}
                </select>

                <label for="id" class="form-label">Empleado:</label>
                <select name="id" id="id" class="form-select">
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
         
          
                    <label for="id_idProveedor" class="form-label">Proveedor:</label>
                    <select name="idProveedor" id="id_idProveedor" class="form-select">
                  
                        {% for provedor in provedores %}
                  <option value="{{ provedor.id }}">{{ provedor.nombre }}</option>
                
                        {% endfor %}
                </select>
                    
                    
           
                    <label for="id_idProducto" class="form-label">Producto:</label>
                    <select name="idProducto" id="id_idProducto" class="form-select">
                  
                  {% for producto in productos %}
                  <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                
                  {% endfor %}
                </select>
                    
         
                    <label for="id_idServicio" class="form-label">Servicio:</label>
                    <select name="idServicio" id="id_idServicio" class="form-select">
                  
                        {% for servicio in servicios %}
                        <option value="{{ servicio.id }}">{{ servicio.nombre }}</option>
                      
                        {% endfor %}
            
                
                </select>
                    
        
                <label for="id_cantidadProductos" class="form-label">Cantidad de producto:</label>
                <input type="number" name="cantidadProductos" id="id_cantidadProductos" class="form-control">

                <label for="id_precioUnitarioProducto" class="form-label">Precio por producto:</label>
                <input type="number" name="precioUnitarioProducto" step="0.01" id="id_precioUnitarioProducto"
                    class="form-control">


                <label for="id_subtotalProductos" class="form-label">Subtotal productos:</label>
                <input type="number" name="subtotalProductos" step="0.01" id="id_subtotalProductos"
                    class="form-control">


                <label for="id_cantidadServicios" class="form-label">Cantidad de servicios:</label>
                <input type="number" name="cantidadServicios" id="id_cantidadServicios" class="form-control">

                <label for="id_precioUnitarioServicios" class="form-label">Precio por servicio:</label>
                <input type="number" name="precioUnitarioServicios" step="0.01" id="id_precioUnitarioServicios"
                    class="form-control">


                <label for="id_subtotalServicio" class="form-label">subtotal servicios:</label>
                <input type="number" name="subtotalServicio" step="0.01" id="id_subtotalServicio" class="form-control">



                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>


            <style>
                body {
                    font-family: Arial, sans-serif;
                    /* Fuente predeterminada para el cuerpo */
                    background-color: #d3d8c8;
                    /* Color de fondo del cuerpo */
                    margin: 0;
                    /* Elimina los m치rgenes predeterminados */
                    padding: 0;
                    /* Elimina el relleno predeterminado */
                }

                .form-container {
                    background-color: #f8f9fa;
                    /* Color de fondo */
                    padding: 20px;
                    border: 1px solid #dee2e6;
                    /* Borde del formulario */
                    border-radius: 5px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    max-width: 400px;
                    margin: 0 auto;
                    /* Centra el formulario horizontalmente */
                }

                .form-label {
                    font-weight: bold;
                    /* Estilo de etiquetas en negrita */
                }

                .form-control {
                    padding: 10px;
                    margin-bottom: 10px;
                    border: 1px solid #ced4da;
                    /* Borde de campos de entrada */
                    border-radius: 5px;
                }

                .form-check-input {
                    margin-right: 10px;
                }

                .btn {
                    background-color: #007bff;
                    /* Color de fondo del bot칩n */
                    color: #fff;
                    /* Color del texto del bot칩n */
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }

                .btn:hover {
                    background-color: #0056b3;
                    /* Color de fondo al pasar el cursor sobre el bot칩n */
                }

                .form-container {
                    margin-top: 20px;
                }
            </style>
</body>

{% endblock %}
